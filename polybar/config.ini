[bar/bar]

font-0 = "Overpass Mono:pixelsize=10;2.25"
font-1 = fontawesome-webfont.ttf:style=Solid:size=10;2.25
font-2 = fontawesome-webfont.ttf:style=Regular:size=10;2.25
font-3 = fontawesome-webfont.ttf:style=Regular:size=10;2.25

monitor = "eDP1"

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

fixed-center = true

width = 100%
height = 30

background = #1d2021
foreground = #f0e7bf

radius = 0.0

# line-size = 1
# line-color = #f00

# border-size = 2
# border-color = #00ff00
padding-left = 1
padding-right = 1
module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

modules-left = i3 
modules-center = date
modules-right =  cpu pulseaudio wlan backlight

[module/i3]
strip-wsnumbers = true
type = internal/i3
format = <label-state> <label-mode>

label-focused = %index%
label-focused-foreground = #cc6666
label-focused-background = #1d1f21
label-focused-underline = #fba922
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1.0
date = %A, %d %B %I:%M %p

# [module/github]
